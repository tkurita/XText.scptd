<a id="format_with" name="format_with">format_with</a>
</div>
<p class="sourceCode">
<span class="userDefine">format_with</span><span class="normal">(</span><span class="userDefine">a_list</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>テンプレートに文字列を挿入して出力を生成します。</p>

<p>&quot;$1&quot;, &quot;$2&quot;... という文字列を、item 1 of a_list, item 2 of a_list ... で置き換えます。ダイアログなどに表示するメッセージを作るのに便利です。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_list (list or XList) :
挿入する文字列のリスト
</li>
</ul>
<div class="subHeading">
Result
</div>
<p>XText : テンプレートに文字列を挿入することによって得られた、新しい XText のインスタンス</p>
